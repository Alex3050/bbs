<html>

<head>
    <title>注册</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body class="page-center register-page">
    <div class="center-tab">
        <form class="SignContainer SignContainer-content" action="\login\register\" method="post">
            <div class="form-title">
                <label class="title-orange">注册</label>
            </div>
            {% csrf_token %}
            <input class="input orange-input" name="username" type="text" placeholder="手机号或邮箱" value="">
            <input class="input orange-input" name="password" type="password" placeholder="密码" value="">
            <input class="input orange-input" name="check_password" type="password" placeholder="确认密码" value="">
            <button class="Button orange-button" type="submit">注册</button>
            <button class="white-orange-button" type="button"  onclick="window.location.href='https://localhost:8000/login/login'">登录</button>
        </form>
    </div>
    
    <p>{{ uname }}</p>
    <p>{{ psword }}</p>
    <p>{{ check_psword }}</p>
    <p>{{ result }}</p>
</body>

</html>
