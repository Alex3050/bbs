<html>
    <head>
        <title>登录/注册</title>
        <link type="text/css" href="\css\login.css">
    </head>
    <body>
        <div>
            <form action="/login/" method="post">
                {% csrf_token %}
                <input class="input" name="username" type="text" placeholder="手机号或邮箱" value="">
                <input class="input" name="password" type="password" placeholder="密码" value="">
                <button class="Button" type="submit">登录</button>
            </form>
            <p>{{ uname }}</p>
            <p>{{ psword }}</p>
            <p>{{ result }}</p>
        </div>
    </body>
</html>
